<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
  </head>
  <!-- Implement from below -->
  <body>
    <header>
        <!-- you can add the logo image here -->
      <div class="container text-center">
        <div class="row">
          <img class="logo" src="O's Logo.png" alt="O's Campus Cafe"/>
        </div>
      </div>
    </header>

      <div class="container text-center">
        <div class="row">
          <div class="subheading"> 
            Delicious, From-Scratch Recipes Close at Hand
          </div>
        </div>
      </div>

      <div class="container text-center">
        <div class="row">
          <div class="subheading-2">
            The fresh choice at UT!
          </div>
        </div>
      </div>
    
     <div class="food-card container">
       <div class="row">
          <div class="col-4">
            <img class="food-pic" src="20c61ea0-8826-4d87-8c08-6e65dedf62a6.jpg" alt="Pizza"/>
          </div>
          <div class="food-item col-8">
            <div class="row">
              <div class="food-text col-9">
                Pizza (Slice)
              </div>
              <div class="col-3 text-end">
                $1
              </div>
            </div>
             <div class="row">
               <div class="col-9 text-end">
                 <button id="pizza-plus">+</button>
               </div>
               <div class="col-1 text-end">
                 <div id="pizza-quantity">0</div>
               </div>
               <div class="col-1 text-end">
                 <button id="pizza-minus">- </button>
               </div>
             </div>
          </div>
        </div>
      </div>

      <div class="food-card container">
        <div class="row">
           <div class="col-4">
             <img class="food-pic" src="featured-image-proats.png" alt="Protien Oats"/>
           </div>
           <div class="food-item col-8">
             <div class="row">
               <div class="food-text col-9">
                 proats
               </div>
               <div class="col-3 text-end">
                 $8
               </div>
             </div>
             <div class="row">
               <div class="col-9 text-end">
                 <button id="proats-plus">+</button>
               </div>
               <div class="col-1 text-end">
                 <div id="proats-quantity">0</div>
               </div>
               <div class="col-1 text-end">
                 <button id="proats-minus">- </button>
               </div>
             </div>
           </div>
         </div>
       </div>

       <div class="food-card container">
        <div class="row">
           <div class="col-4">
             <img class="food-pic" img src="pbj-rhubarb-ff681c39f1d54cc08771b8e0f277df2a.jpg" alt="Gourmet Peanut Butter and Jelly Sandwich"/>
           </div>
           <div class="food-item col-8">
             <div class="row">
               <div class="food-text col-9">
                 Gourmet PB & J
               </div>
               <div class="col-3 text-end">
                 $5
               </div>
             </div>
             <div class="row">
               <div class="col-9 text-end">
                 <button id="pbj-plus">+</button>
               </div>
               <div class="col-1 text-end">
                 <div id="pbj-quantity">0</div>
               </div>
               <div class="col-1 text-end">
                 <button id="pbj-minus">- </button>
               </div>
             </div>
           </div>
         </div>
       </div>

       <div class="food-card container">
        <div class="row">
           <div class="col-4">
             <img class="food-pic" src="Chicken-Tikka-99647a6.jpg" alt="Chicken Tikka"/>
           </div>
           <div class="food-item col-8">
             <div class="row">
               <div class="food-text col-9">
                 Chicken Tikka
               </div>
               <div class="col-3 text-end">
                 $5
               </div>
             </div>
             <div class="row">
               <div class="col-9 text-end">
                 <button id="tikka-plus">+</button>
               </div>
               <div class="col-1 text-end">
                 <div id="tikka-quantity">0</div>
               </div>
               <div class="col-1 text-end">
                 <button id="tikka-minus">- </button>
               </div>
             </div>
           </div>
         </div>
       </div>

       <div class="order-buttons container">
        <div class="row">
          <div class="col-8">
            <div id="subtotal-text">
              Subtotal: $0
            </div>
          </div>
          <div class="col-4 text-end">
            <div class="text-end">
              <button id="order">Order</button>
              <button id="clear">Clear All</button>
            </div>
          </div>
        </div>
       </div>
    <script src="script.js"></script>
  </body>
</html>
